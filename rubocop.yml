AllCops:
  Exclude:
    - bin/**/*
    - config/**/*
    - db/**/*
    - Guardfile

Metrics/LineLength:
  Max: 160

Style/AccessModifierIndentation:
  EnforcedStyle: outdent

Style/CollectionMethods:
  PreferredMethods:
    map:      'collect'
    reduce:   'inject'
    find:     'detect'
    find_all: 'select'

Style/Documentation:
  Enabled: false

Style/DotPosition:
  EnforcedStyle: trailing
